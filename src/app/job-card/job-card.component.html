    <span class="job-card-title">
      <h2 class="job-title-text">{{information.title}}</h2>
      <h3 class="job-title-text">{{information.company}}</h3>
    </span>
    <span class="job-card-time">
      <h3 class="job-title-text">{{information.time}}</h3>
    </span>
  </div>
  <div class="job-card-bottom" *ngFor="let detail of information.details">
    <p>â€¢ {{detail}}</p>
  </div>
</div>
